    <div class="form">
      <form method="post">
        <h1>form pemesanan</h1>
        <table class="table1">
          <tr>
            <td>Nama</td>
            <td><input type="text" name="namaGrandy" required /></td>
          </tr>
          <tr>
            <td>harga satuan</td>
            <td><input type="number" name="hargaGrandy" required /></td>
          </tr>
          <tr>
            <td>Jumlah</td>
            <td><input type="number" name="jumlahGrandy" required /></td>
          </tr>

          <tr>
            <td>kategori</td>
            <td>
              <select name="kategoriGrandy" id="kategori" required>
                <option value="pilih" disabled selected>pilih kategori</option>
                <option value="biasa">biasa</option>
                <option value="member">member</option>
                <option value="VIP">VIP</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>metode pembayaran</td>
            <td>
              <input type="radio" name="metodeGrandy" value="Cash" />Cash
              <input
                type="radio"
                name="metodeGrandy"
                value="Transfer"
              />Transfer
            </td>
          </tr>
          <tr>
            <td>Tambahan</td>
            <td>
              <input
                type="checkbox"
                name="tambahanGrandy"
                value="bungkus (Rp 2.000)"
              />bungkus (Rp 2.000)
              <input
                type="checkbox"
                name="tambahanGrandy"
                value="Extra Toping(Rp 5.000)"
              />Extra Toping(Rp 5.000)
            </td>
          </tr>
          <tr>
            <td><a href="/project">Kembali</a></td>
            <td><input type="submit" value="Hitung" class="submit" /></td>
          </tr>
        </table>
      </form>
