<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biodata</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='runtutan/biodata/style.css')}}"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
          Grandy <span>Samie</span>
        </div>
        <div class="links">
          <div
            class="link active"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="100"
          >
            <a href="/#home">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="200"
          >
            <a href="/#about">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="300"
          >
            <a href="/#skill">Skills</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="300"
          >
            <a href="/project">Project</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="500"
          >
            <a href="/#contact">Contact</a>
          </div>
        </div>
      </div>

      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>

      <div class="dropdown">
        <div class="links">
          <a href="/#home">Home</a>
          <a href="/#about">About</a>
          <a href="/#skill">Skills</a>
          <a href="/project">project</a>
          <a href="/#contact">Contact</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>

    <div class="form">
      <form method="post">
        <h1>INPUT DATA SISWA XI RPL-A</h1>
        <table class="table1">
          <tr>
            <td>NIS :</td>
            <td><input type="text" name="NISgrandy" required /></td>
          </tr>
          <tr>
            <td>Nama Lengkap :</td>
            <td><input type="text" name="namaGrandy" required /></td>
          </tr>
          <tr>
            <td>Asal SMP :</td>
            <td><input type="text" name="smpGrandy" required /></td>
          </tr>
          <tr>
            <td>Lama Study :</td>
            <td>
              <input type="text" name="tahunGrandy" required /> Tahun
              <input type="text" name="bulanGrandy" required /> bulan
            </td>
          </tr>

          <tr>
            <td>jurusan :</td>
            <td>
              <select name="jurusanGrandy" id="jurusan" required>
                <option value="pilih" disabled selected>pilih jurusan</option>
                <option value="rekayasa perangkat lunak">
                  rekayasa perangkat lunak
                </option>
                <option value="mekatronika">mekatronika</option>
                <option value="mesin">mesin</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>tempat dan tanggal lahir :</td>
            <td>
              <input
                type="text"
                name="tempatGrandy"
                placeholder="tempat"
                required
              />
              <input type="date" name="tglGrandy" required />
            </td>
          </tr>
          <tr>
            <td>jenis kelamin :</td>
            <td>
              <input
                type="radio"
                name="jenisGrandy"
                value="laki-laki"
              />laki-laki
              <input
                type="radio"
                name="jenisGrandy"
                value="perempuan"
              />perempuan
            </td>
          </tr>
          <tr>
            <td>Alamat :</td>
            <td><input type="text" name="alamatGrandy" required /></td>
          </tr>
          <tr>
            <td>Hobi :</td>
            <td>
              <input type="checkbox" name="HobiGrandy" value="ngoding" />ngoding
              <input
                type="checkbox"
                name="HobiGrandy"
                value="olahraga"
              />olahraga
              <input type="checkbox" name="HobiGrandy" value="maingame" />main
              game
            </td>
          </tr>
          <tr>
            <td>
              <h3><a href="/project">Kembali</a></h3>
            </td>
            <td><input type="submit" value="simpan" class="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script src="../../../static/index/js/script.js"></script>
  </body>
</html>
