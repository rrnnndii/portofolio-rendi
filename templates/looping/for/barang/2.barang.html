<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='looping/for/barang/style.css')}}"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
          Grandy <span>Samie</span>
        </div>
        <div class="links">
          <div
            class="link active"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="100"
          >
            <a href="/#home">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="200"
          >
            <a href="/#about">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="300"
          >
            <a href="/#skill">Skills</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="300"
          >
            <a href="/project">Project</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1500"
            data-aos-delay="500"
          >
            <a href="/#contact">Contact</a>
          </div>
        </div>
      </div>

      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>

      <div class="dropdown">
        <div class="links">
          <a href="/#home">Home</a>
          <a href="/#about">About</a>
          <a href="/#skill">Skills</a>
          <a href="/project">project</a>
          <a href="/#contact">Contact</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>
    <div class="form">
      <form action="/formbarang" method="post">
        <h1>INPUT DETAIL BARANG</h1>
        <div class="box-input">
          <table class="table1">
            {%for rendiup in range(1,JBGrandy +1)%}
            <tr>
              <td>nama {{rendiup }}:</td>
              <td><input type="text" name="namaGrandy" required /></td>
            </tr>
            <tr>
              <td>harga {{rendiup }} :</td>
              <td><input type="number" name="hargaGrandy" required /></td>
            </tr>
            <tr>
              <td>Qty {{rendiup }} :</td>
              <td><input type="number" name="QtyGrandy" required /></td>
            </tr>
            {%endfor%}

            <tr>
              <td><a href="/indexbarang">ulang</a></td>
              <td style="text-align: center">
                <input type="submit" value="Simpan" class="submit" />
              </td>
              <td><a href="/project">Kembali</a></td>
            </tr>

            <tr></tr>
          </table>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script src="../../../../static/index/js/script.js"></script>
  </body>
</html>
